  <script type="text/javascript">
  jQuery(document).ready(function(){
      var target = jQuery("#target");
      
      target
      .children('img')
      .parallax(
          { mouseport: target },
          { xparallax: 0.2, yparallax: 0.2 },     // Blue layer options
          { xparallax: 0.6, yparallax: 0.6 },     // Green layer options
          {}                                      // Red layer options
      );
  });
  </script>
