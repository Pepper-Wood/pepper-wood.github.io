		<!-- Fotorama -->
    <center>
    <div class="fotorama" data-height="550px" data-ratio="800/600" data-max-width="100%" data-nav="thumbs" data-keyboard="true">
      <img src="img/fotorama/52.png" data-caption="December 2013 - Painting of water lilies with watercolor and pencil. My technique with the watercolor resulted in the piece being much darker than the other counterparts my classmates made. Some experimental effects were done to add a feeling of washed out to the final piece.">
      <img src="img/fotorama/51.png" data-caption="February 2013 - A repeating tile pattern featuring leaves and water droplets. The objective was to create a design that was tiled three times over a long sheet of paper. I cheated by not having the raindrops on the leaves perfectly tesselate over the image to give it that flawed, natural look. Drawn and colored entirely with Prismacolor Colored Pencils.">
      <img src="img/fotorama/50.png" data-caption="March 2013 - This collage was constructed using the color-coded edges of a hardware supplies catalog to create a rain effect. The girl with the umbrella was made using various ads and colors in the same catalog.">
    </div></center>
